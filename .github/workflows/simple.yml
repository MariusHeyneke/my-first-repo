name: Github Action Custom Shell Commands

on: [push]

jobs: 
  run-shell-command: 
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello World"
      - name: multiline script
        run: |
          echo Node version:
          node -v
          echo NPM version:
          npm -v
      - name: Python Command
        run: |
          import platform
          print(platform.processor())
          print("Done")
        shell: python